@if (factoryReports$ | async; as factoryReport) {
  <div class="factory-report-container">
  <mat-card appearance="outlined">
    <mat-card-content>
      <app-gauge-chart [data]="factoryReport.oee"></app-gauge-chart>
    </mat-card-content>
  </mat-card>

  <mat-card appearance="outlined">
    <mat-card-content>
      <app-bar-chart [data]="factoryReport.production"></app-bar-chart>
    </mat-card-content>
  </mat-card>
  <mat-card appearance="outlined">
    <mat-card-content>
      <app-donut-chart [data]="factoryReport.plannedTime"></app-donut-chart>
    </mat-card-content>
  </mat-card>
</div>
}
